<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Form</title>
  <link rel="stylesheet" href="team5.css" />
</head>
<body>
  <div class="header">
    <h1></h1>
  </div>

  <div class="container1">
    <img src="BARANGAY HEALTH  SAFETY.jpg" alt="Barangay Health" class="full-image" />
  </div>

  <form>
    <h2>SECTION 1 : HEALTH MONITORING</h2>
    <div class="form-card">
    <label for="fullname">Enter Full Name</label>
    <input type="text" id="fullname"required />

    <label for="age">Enter Age</label>
    <input type="number" id="age" name="age" min="1" max="120" required/>
  </div>

  <div class="form-card">
    <label class="group-label">Gender</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="Male" required /> Male</label>
      <label><input type="radio" name="gender" value="Female" /> Female</label>
      <label><input type="radio" name="gender" value="Other" /> Other</label>
    </div>
 
    <label for="phone">Contact No:</label>
    <input type="tel" id="phone" name="phone"required />
  </div>

  <div class="form-card">

    <label class="group-label">Symptoms (select all that apply)</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="symptoms" value="Fever" /> Fever</label>
      <label><input type="checkbox" name="symptoms" value="Cough" /> Cough</label>
      <label><input type="checkbox" name="symptoms" value="Headache" /> Headache</label>
      <label><input type="checkbox" name="symptoms" value="Breathing" /> Difficulty in Breathing</label>
      <label><input type="checkbox" id="otherSymptomCheckbox" name="symptoms" value="Other" /> Others</label>   
      <input type="text" id="symptomsOthersInput" name="symptoms_other" placeholder="Please specify" style="display: none;" />

    </div>
  
    
    <label class="group-label">Existing conditions?</label>
    <div class="radio-group">
      <label><input type="radio" name="has_condition" value="yes" /> Yes</label>
      <label><input type="radio" name="has_condition" value="no" /> No</label>
    </div>
    <label for="conditionDetail">If yes, kindly type the condition.</label>
    <input type="text" id="conditionDetail" name="condition_detail" placeholder="Please specify" />
  </div>
    <h2>SECTION 2: DISASTER PREPAREDNESS</h2>
    <div class="form-card">
    <label class="group-label">Emergency Plan Ready?</label>
    <div class="radio-group">
      <label><input type="radio" name="emergency_plan" value="yes" required /> Yes</label>
      <label><input type="radio" name="emergency_plan" value="no" /> No</label>
    </div>

    <label class="group-label">Is the evacuation area close to you?</label>
    <div class="radio-group">
      <label><input type="radio" name="evacuation_area" value="yes" required /> Yes</label>
      <label><input type="radio" name="evacuation_area" value="no" /> No</label>
    </div>

    <label class="group-label">Emergency Kit:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="kit" value="Water" /> Water</label>
      <label><input type="checkbox" name="kit" value="Food" /> Food</label>
      <label><input type="checkbox" name="kit" value="Meds" /> Meds</label>
      <label><input type="checkbox" id="otherKitCheckbox" name="kit" value="Other" /> Others</label>
      <input type="text" id="kitOthersInput" name="kit_other" placeholder="Please specify" style="display: none;" />
    </div>
  </div>
      
  <div class="form-card">
    <label for="emergency_contact_name">Emergency Contact Name</label>
    <input type="text" id="emergency_contact_name" required />

    <label for="emergency_phone">Phone No:</label>
    <input type="tel" id="emergency_phone" name="emergency_phone" required />
  </div>
    <div class="form-row submit-btn">
      <div class="input-data">
        <input type="submit" value="Submit" />
      </div>
    </div>
  </form>
  <script src="scr.js"></script>
</body>
</html>
